<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>contact</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2> CONTACT US </h2>
        </div>

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text"></div>

                    <h3> Address</h3>
                    <p> 32/D, <br> Borupana Road,Rathmalana.</p>
                </div>
            </div>


            <div class="box">
                <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                <div class="text"></div>

                <h3> Phone</h3>
                <p> 011-2743567</p>
            </div>
           

            <div class="box">
                <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <div class="text"></div>

                <h3> Email</h3>
                <p> yash123@gmail.com</p>
          
        </div>
    

    <div class="contactForm">
        <form>
            <h2>Send Message</h2>
            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Full Name</span>
            </div>

            <div class="inputBox">
                <input type="text" name="" required="required">
                <span>Email</span>
            </div>


            <div class="inputBox">
                <textarea required="required"></textarea>
                <span>Type ur Message....</span>
            </div>

            <div class="inputBox">
                <input type="submit" name="" value="Send">
            </div>
        </form>
    </div>
</div>
    </section>
    
</body>
</html>
